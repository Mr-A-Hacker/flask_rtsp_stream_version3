<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #fullscreen-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
            user-select: none;
        }

        #stream {
            width: 100%;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

<!-- Fullscreen icon box -->
<div id="fullscreen-icon" onclick="toggleFullscreen()">â›¶</div>

<!-- Camera stream -->
<img id="stream" src="/video" alt="Camera Stream">

<script>
function toggleFullscreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
        elem.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
</script>
<script>
window.onload = () => {
    fetch("/start_recording");
};

window.onbeforeunload = () => {
    navigator.sendBeacon("/stop_recording");
};
</script>

</body>
</html>
